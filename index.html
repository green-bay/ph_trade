<!DOCTYPE html>
<html>
    <head>
	<title>PH Trade</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
	<div id="app">
	    {{ message }}
	</div>
	<div id="app-2">
	    <span v-bind:title="message">
		Zawieś swą mysz nade mną na kilka sekund aby ujrzeć mój dynamicznie przywiązany tytuł.
	    </span>
	</div>
	<div id="app-3">
	    <span v-if="seen">Teraz mnie widzisz</span>
	</div>
	<script>
	    var app = new Vue({
		el: '#app',
		data: {
		    message: 'Hello Vue!'
		}
	    })

	    var app2 = new Vue({
                el: '#app-2',
		data: {
                    message: 'Załadowałeś tą stronę ' + new Date().toLocaleString()
		}
	    })

           var app3 = new Vue({
	       el: '#app-3',
	       data: {
		   seen: true
	       }
	   })
	</script>

    </body>
</html>
